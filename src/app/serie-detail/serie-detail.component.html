<mat-card *ngIf="(serie | async) as s">
    <p>{{s.name}}</p>
    <p>{{s.episodes}}</p>
    <p>{{s.release}}</p>

    <br>

    <button mat-fab color="primary" aria-label="Delete" (click)="removeSerie(s.id)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab color="primary" aria-label="Edit" routerLink="/serie-edit/{{s.id}}">
        <mat-icon>border_color</mat-icon>
    </button>
</mat-card>
